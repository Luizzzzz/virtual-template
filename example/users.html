<!doctype html>

<html>
<head>
  <meta charset="utf-8"/>
  <title>Virtual Template Example</title>
  <script src="../build/virtual-template.js"></script>
</head>

<body>
</body>

<script id="user" type="text/template">
  <h1>{firstName + ' ' + lastName}</h1>
  <ul>
    {each tags as value i}
      {if i % 2 == 0}
        <li style='color: red'>索引 {i + 1} ：{value}</li>
      {else}
        <li style='color: blue'>索引 {i + 1} ：{value}</li>
      {/if}
    {/each}
  </ul>
</script>

<script>
  var userTpl = document.getElementById('user').innerHTML
  // 用渲染函数构建虚拟模版类
  userTpl = vTemplate.compile(userTpl)

  var jerry = userTpl({
    firstName: 'Jerry',
    lastName: 'Green',
    tags: ['fuck', 'offf']
  })

  var lucy = userTpl({
    firstName: 'Lucy',
    lastName: 'Green',
    tags: ['fuck', 'offf']
  })

  // 把DOM插入文档中
  document.body.appendChild(jerry.dom)
  document.body.appendChild(lucy.dom)

  setTimeout(function () {
    jerry.setData({
      firstName: 'Lucy'
    })
    lucy.setData({
      lastName: 'Blue'
    })
  }, 1000)
</script>

</html>
